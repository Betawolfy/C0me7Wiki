<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My letter for TAG</title>
    <style>
        body {
            transition: background-color 5s, color 1s;
        }

        #lyrics {
            font-size: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin-top: 20%;
            opacity: 1;
            transition: opacity 1s;
        }

        .inverted {
            background-color: black;
            color: white;
        }

        .visible {
            opacity: 1;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(30, end);
        }
    </style>
</head>

<body>
    <div id="lyrics"></div>

    <script>
        const lyrics = [
            " ",
            "Hello.",
            "My name is betawolfy.",
            "I am the creator of C0me7.",
            "I am writing this letter to thank you.",
            "Yes, thank you.",
            "Thank you, Oni, for allowing me to create this amazing bot.",
            "This whole project would have been nothing if you didn't make TAG.",
            "We phase to some little problems, but look.",
            "We are here.",
            "TAG is a safe place for everyone.",
            "This is a safe place for me.",
            "I'm so happy that you allowed me to express myself through this bot.",
            "If drawing is an art, ",
            "If making a movie is an art, ",
            "Then making a Bot is also an art.",
            "And if all of this is an art, ",
            "Making a regiment is also an art. A passion. A project.",
            "So thank you, ONI, your regiment is one of the best I worked for.",
            "Your members are awesome.",
            "I'm just happy this place exists.",
            " - ",
            "Thank you, TAG,",
            "Thank you for being here. For Attending to the events.",
            "Maybe you didn't attend yet,",
            "you just joined and explored all around the server.",
            "Curiosity is one of the best feelings. And that's exactly how some people came here:",
            "They were curious about this place.",
            "Curious about this silliness that came from this regiment.",
            "You are all silly; I'm happy I met y'all!",
            "If you don't recognise yourself in what I just said,",
            "Just remember.",
            "In TAG, you'll be always welcome.",
            "In TAG, you'll be always loved.",
            "You are loved.",
            "To you, who read this.",
            "You are loved.",
            "Take care of yourself.",
            "And if you have an idea that you think it's good.",
            "Don't let anyone tell you it's not.",
            "Have a nice day, and stay silli!!",
            "- Betawolfy",
            "ðŸ’–ðŸ’–ðŸ’–"
        ];

        let index = 0;
        const lyricsElement = document.getElementById('lyrics');

        function displayLyrics() {
            if (index < lyrics.length) {
                lyricsElement.classList.remove('visible');
                setTimeout(() => {
                    lyricsElement.innerHTML = `<span class="typing">${lyrics[index]}</span>`;
                    lyricsElement.classList.add('visible');

                    if (lyrics[index] === "Yes, t you.") {
                        document.body.classList.add('inverted');
                    }

                    index++;
                    setTimeout(displayLyrics, 4000); // Change lyrics every 4 seconds to allow typing animation
                }, 1000); // Wait for the fade out transition
            }
        }

        // Ensure the first lyric is displayed immediately
        lyricsElement.innerHTML = `<span class="typing">${lyrics[index]}</span>`;
        lyricsElement.classList.add('visible');
        index++;
        setTimeout(displayLyrics, 4000); // Start the loop after the first lyric

    </script>
</body>

</html>
